<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">

        <div class="container">

            <h1 class="mt-5 mb-3 text-center"> Vue To Do List </h1>

            <div class="container w-70">
                
                <div class="input-group mb-3">
                    <input @keyup.enter="newToDo" type="text" class="form-control" placeholder="aggiungi le cose da fare" v-model="newT">
                    <button class="btn btn-outline-secondary" type="button" @click="newToDo">Aggiungi</button>
                </div>
                 
                <ol class="mx-auto list-group list-group-numbered">
                    <li v-for="(toDo, index) in todos" class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-3 me-auto">
                            {{toDo.text}}
                        </div>
    
                        <div>
                            <i class="fa-solid fa-eraser"></i>
                        </div>
                    </li>
                </ol>
            </div>

        </div>
        
    </div>
   
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
